[mcu]
serial: /dev/ttyUSB0
baud: 57600

[printer]
kinematics: scara
max_velocity: 400
max_accel: 3000
max_z_velocity: 50
max_z_accel: 100

[homing_override]
set_position_x: 0
set_position_y: 0
set_position_z: 0
gcode:
